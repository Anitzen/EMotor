<!DOCTYPE html>
<html lang = "es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>EMotor - Inicio Sesion</title>
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>

    <div class="contenido-base">
            <header>
            <h1>Inicio de Sesión</h1>
            </header>

        <main>
            <div class="alerta">
            <p>Todos los campos son obligatorios</p>
            </div>

            <form action="/submit" method="post" role="form">
                
                <label for="username">Nombre del Usuario:</label>
                <input type="text" id="username" name="username" required>
                
                <label for="password">Contraseña:</label>
                <input type="password" id="password" name="password" autocomplete="off" required>
                
                <button type="submit" aria-label="Registrarse" class="contenido-boton">Ingresar</button>
            </form>
        </main>
    </div>
    
    <footer>
        <p><b>EMotor - Expertos En Transmisiones</b></p>
    </footer>
    </body>
</html>
